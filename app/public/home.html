<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Muppet Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- This is the survey -->
        <div class="card">
        <img class="card-img-top" src="muppet.gif" alt="Card image cap">          
          <div class="card-body">
            <h5 class="card-title">Muppet Finder!</h5>
            <p class="card-text">Find out which muppet you are!</p>
            <br>
            <a href="/survey">
              <button type="submit" class="btn btn-primary btn-lg">
                <span class="fas fa-list-alt"></span>
                What Muppet am I?
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        <a href="/api/friends">API Muppet List</a>
         | 
        <a href="https://github.com/october8th/FriendFinder">GitHub repo</a>
      </p>
    </footer>
  </div>
</body>
</html>
